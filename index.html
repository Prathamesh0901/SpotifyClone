<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Web Player : Music for everyone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="Assets/logo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montderrat:wght@300;4004500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>

    <script type="module" src="script.js"></script>
    <script type="module">
        import { updateSongTime, updateSongVolume } from "./script.js";
    </script>
    
    <div class="main">

        <div class="sidebar">

            <div class="nav">

                <div class="logoContainer">
                    <img class="logo" src="Assets/logowithname.svg" alt="">
                    <img class="close" src="Assets/close.svg" alt="">
                </div>
                
                <div class="nav-option"  style="opacity: 1;">
                    <img class="home" src="Assets/home.svg" alt="home">
                    <a href="#">Home</a>
                </div>

                <div class="nav-option">
                    <img class="search" src="Assets/search.svg">
                    <a href="#">Search</a>
                </div>

            </div>

            <div class="library">

                <div class="options">

                    <div class="lib-option nav-option">
                        <img src="Assets/library_icon.png">
                        <a href="#">Your Library</a>
                    </div>

                    <div class="icons">
                        <i class="fa-solid fa-plus"></i>
                        <i class="fa-solid fa-arrow-right"></i>
                    </div>

                </div>

                <div class="lib-boxes">

                </div>

            </div>

        </div>

        <div class="main-content">

            <div class="sticky-nav">

                <div class="sticky-nav-icons">
                    <img class="hamburger" src="Assets/hamburger.svg" alt="">
                    <img src="Assets/backward_icon.png">
                    <img src="Assets/forward_icon.png">
                </div>

                <div class="sticky-nav-options">
                    <button class="option sign-up ">Sign Up</button>
                    <button class="option login">Login</button>
                </div>

            </div>

            <div class="cards">
                    <h2>PlayLists</h2>
                    <div class="cards-container">
                    </div>
                    <br><br><br>
            </div>

        </div>

        <div class="music-player">

            <div class="album">
                <img src="Assets/music-note.svg" alt="" class="album-icon" style="filter: invert(1);">
                <div class="album-info">
                    <p class="album-name"></p>
                    <!-- <p class="album-singer">David Kushner</p> -->
                </div>
                <!-- <img src="Assets/album_icon1.png" alt="" class="album-like">
                <img src="Assets/album_icon2.png" alt="" class="album-mini"> -->
            </div>

            <div class="player">

                <div class="player-controls">

                    <!-- <img id="shuffle" src="Assets/player_icon1.png" alt="shuffle"> -->
                    <img id="previous" src="Assets/player_icon2.png" alt="previous">
                    <img id="play" src="Assets/play.svg" alt="play" style="opacity: 1; height: 2rem;">
                    <img id="next" src="Assets/player_icon4.png" alt="next">
                    <!-- <img id="loop" src="Assets/player_icon5.png" alt="loop"> -->


                </div>

                <div class="playback-bar">

                    <span class="songTime">--:--</span>
                    <input type="range" min="0" max="100" value = "50" class="progress-bar" oninput="updateSongTime(this.value)">
                    <span class="songDuration">--:--</span>

                </div>

            </div>

            <div class="controls">

                <div class="volume-control">
                    
                    <img id="volume" src="Assets/volume.svg" alt="" class="control">
                    <input type="range" min="0" max="100" value="50" class="volume-bar" oninput="updateSongVolume(this.value)">
                    
                </div>

            </div>

        </div>

    </div>

</body>

</html>
